    <link rel="stylesheet" href="styles.css" />

  <body>
    <h1 class="heading">Image Search App</h1>

    <div class="cardContainer">

        <img

          alt="Boat Image"
        />

        <a
          href="https://unsplash.com/photos/a-small-boat-sitting-on-top-of-a-body-of-water-6W4NlQHGLj0"
          >Boat Image</a
        >
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1692625290439-587150c38aaf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Boat Image"
        />

        >

      <div class="card">

          alt="Boat Image"
        />

        <a
          href="https://unsplash.com/photos/a-small-boat-sitting-on-top-of-a-body-of-water-6W4NlQHGLj0"
          >Boat Image</a
        >
      </div>
    </div>
    <div class="showMore">
      <button class="showMoreButton">Show More</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
